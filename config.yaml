gateways:
    tobiko_cloud: # this will use the config in tcloud.yaml for state_connection
        scheduler:
            type: cloud
        # connection:
        # TODO: add this into the Tobiko Cloud Connections Page with the service account json in plain text. We will securely handle the credentials for you.
        #     type: bigquery
        #     method: service-account-json
        #     concurrent_tasks: 5
        #     register_comments: true
        #     keyfile_json: {{ env_var('GOOGLE_SQLMESH_CREDENTIALS') }}
        #     project: sqlmesh-public-demo

default_gateway: tobiko_cloud

model_defaults:
    dialect: bigquery
    start: 2024-12-01

# enables synchronized deployments to prod when a PR is merged
cicd_bot:
    type: github
    merge_method: squash
    enable_deploy_command: true
    auto_categorize_changes:
      external: full
      python: full
      sql: full
      seed: full

plan:
  enable_preview: true

# list of users that are allowed to approve PRs for synchronized deployments
users:
- username: sung_sqlmesh_demo
  github_username: sungchun12
  roles:
    - required_approver
